<section class="container-fluide">
  <h2 class="">{{'tquestion' | translate}}</h2><br>
  <section class="row">
      <section class="col-md-3 ">
        <div class="card">
          <div class="card-body">
          <form class="search-form" #form="ngForm" (ngSubmit)="Question(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'question' | translate}}"  name="question" required [(ngModel)]="question">
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
            <button class="success-bg btn-block log" (click)="openSm(content)"  mat-raised-button >{{'Add' | translate}}</button>
</div>
</div>
         
            <ng-template #content let-modal>
              <div role="document">
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form #addform="ngForm" (ngSubmit)="addQuestion(addform.value)">
                <section class="row ml-3">
                  <section class="col-md-6">
                    <mat-form-field class="example-full-width mt-3  ">
                      <input matInput placeholder="{{'id' | translate}}" readonly name="tid" [(ngModel)]="tid">
                    </mat-form-field>
                  </section><br>
                  <section class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="{{'question' | translate}}" name="tquestion"  [(ngModel)]="tquestion"></textarea>
                    </mat-form-field>
                  </section>

                </section>
              <!-- <div class="modal-body ">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'id' | translate}}</label>
                  <div v class="col-sm-8">
                    <input class="form-control" readonly name="tid" required [(ngModel)]="tid">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label"></label>
                  <div class="col-sm-8">
                    <textarea  class="form-control"  rows="3" ></textarea>
                  </div>
                </div>
              </div> -->
              
              <div class="modal-footer">
                <button class="btn btn-primary" >{{'save' | translate}}</button>
              </div>
              </form>
          
            </div>
            </ng-template>

         
  <br><br>
      </section>
      <section class="col-md-9 first ">
        <div class="mt-3 example-container" >
        
        <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
        
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Questionid' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Question">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'question' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.Question}} </td>
          </ng-container>
     
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="CreateDT">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'createdt' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.CreateDT}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div><br><br>

      </section>
  </section>
</section>
