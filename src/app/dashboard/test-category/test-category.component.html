<section class="container-fluide">
  <h2 class="">{{'tcategory' | translate}}</h2><br>
  <section class="row">
      <section class="col-md-3 dash">
          <form class="search-form" #form="ngForm" (ngSubmit)="Category(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'name' | translate}}" id="i1" value='' name="testname" required [(ngModel)]="testname">
            </mat-form-field><br>
            <mat-form-field>
              <mat-select placeholder="{{'active' | translate}}" id="i2" name="testactive" required [(ngModel)]="testactive">
                <mat-option value="3">{{'all' | translate}}</mat-option>
                <mat-option value="1">{{'yes' | translate}}</mat-option>
                <mat-option value="0">{{'no' | translate}}</mat-option>
              </mat-select>
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
            <button class="success-bg btn-block log"(click)="openSm(content)" mat-raised-button >{{'Add' | translate}}</button>
          
            <ng-template #content let-modal>
              <div role="document">
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form #addform="ngForm" (ngSubmit)="addTestCategory(addform.value)">
              <div class="modal-body ">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'id' | translate}}</label>
                  <div class="col-sm-8">
                    <input class="form-control" readonly name="testid" required [(ngModel)]="testid">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'name' | translate}}</label>
                  <div class="col-sm-8">
                    <input class="form-control" placeholder="Enter Name" name="testname2" required [(ngModel)]="testname2">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'printas' | translate}}</label>
                  <div class="col-sm-8">
                    <input  class="form-control" placeholder="Enter The Way" name="testprint" required [(ngModel)]="testprint">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'active' | translate}}</label>
                  <div class="col-sm-8">
                    <select class="form-control" name="active2" [(ngModel)]="active2" >
                      <!-- <option name="all">{{'all' | translate}}</option> -->
                      <option value='1'>{{'yes' | translate}}</option>
                      <option value='0'>{{'no' | translate}}</option>
                    </select>
                   </div>
                </div>
              </div>

              <div class="modal-footer">
                <button class="btn btn-primary" >{{'save' | translate}}</button>
              </div>
              </form>
            </div>
            </ng-template>
         
  <br><br>
      </section>
      <section class="col-md-9 first scroll">
          <table class="table table-hover " >
              <thead>
                <tr>
                  <th scope="col">{{'testid' | translate}}</th>
                  <th scope="col">{{'testname' | translate}}</th>
                  <th scope="col">{{'active' | translate}}</th>
                  <th scope="col">{{'createdt' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <th scope="row">{{category.ID}}</th>
                  <td>{{category.Name}}</td>
                  <td>{{category.Active}}</td>
                  <td>{{category.CreateDT}}</td>

                </tr>
              </tbody>
            </table>
      </section>
  </section>
</section>
