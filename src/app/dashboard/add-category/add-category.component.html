<section class="container">
<div class="card">
    <div class="card-header">
     <!-- {{ Add Category |}} -->
     {{ 'Add Category' | translate }}
    </div>
    <form #form="ngForm" (ngSubmit)="Add(form.value)">
    <div class="card-body ">
        <div class="container ml-5">
    <section class="row">
        <section class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="{{ 'Enter Name in English' | translate }}" name="EName" [(ngModel)] = "EName">
            </mat-form-field>
        </section>
        <section class="col-md-6">
            <mat-form-field>
                <input matInput placeholder="ادخل الاسم بالعربى" name="AName" [(ngModel)] = "AName">
            </mat-form-field>
        </section>
    </section>
    <section class="row">
        <section class="col-md-6">
            <mat-form-field>
                <input matInput type="color" placeholder="{{ 'Color' | translate }}" name="Color" [(ngModel)] = "Color">
            </mat-form-field>
        </section>
        <section class="col-md-6">
            <!-- <mat-form-field> -->
                <!-- <input type="file"(change)="onFileSelected($event)" name="image" [(ngModel)] = "image"> -->
                <img [src]="imageSrc"  style="max-width:300px;max-height:300px"/><br>
                <input  type="file" name="imageSrc" accept="image/*" (change)="handleInputChange($event)" />
            <mat-form-field class="rid">
                <input matInput placeholder="Color" name="imageSrc" [(ngModel)] = "imageSrc">
            </mat-form-field>
        </section>
    </section>
</div>
    </div>
    <div class="card-footer">
        <section class="row">
            <section class="col-md-9"></section>
            <section class="col-md-3">
                <button class="primary-bg btn-block" mat-raised-button>{{ 'Save' | translate }}</button>
            </section>
        </section>
        
    </div>
</form>
  </div>
</section>
