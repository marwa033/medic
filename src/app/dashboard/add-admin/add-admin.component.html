<section class="container">
    <div class="card">
        <div class="card-header">
            <section class="row">
                <section class="col-md-3">

                    {{'Add Admin' | translate}}
                </section>
                <section class="col-md-9"></section>
            </section>
        </div>
        <form #form="ngForm" (ngSubmit)="Add(form.value)">
        <div class="card-body ">
            <div class="container ml-5">
        <section class="row justify-content-center">
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="{{'Enter Name' | translate}}" name="name" autocomplete="off" [(ngModel)] = "name">
                </mat-form-field>
            </section>
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput type="email" placeholder="{{'Enter E-mail' | translate}}" name="email" autocomplete="off" [(ngModel)] = "email">
                </mat-form-field>
            </section>
            <!-- <section class="col-md-4"></section> -->
        </section>
        <section class="row justify-content-center">
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="{{'Enter Phone Number' | translate}}" name="phone" autocomplete="off" [(ngModel)] = "phone">
                </mat-form-field>
            </section>
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput type="password" placeholder="{{'Enter Password' | translate}}" name="password" [(ngModel)] = "password">
                </mat-form-field>
            </section>
            <!-- <section class="col-md-4"></section> -->
        </section>
    </div>
        </div>
        <div class="card-footer">
            <section class="row">
                <section class="col-md-9"></section>
                <section class="col-md-3">
                    <button class="primary-bg btn-block" mat-raised-button>{{'Save' | translate}}</button>
                </section>
            </section>
            
        </div>
    </form>
      </div>
    </section>
