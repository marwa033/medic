<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
<h4>{{'Show All Ads' | translate}}</h4>
  <mat-form-field class="ml-5">
    <mat-label>{{'Filter' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name">
  </mat-form-field>
  <div class="mat-elevation-z8 example-container">

  <table mat-table [dataSource]="dataSource" matSort >
  
    <!-- Position Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> {{'image' | translate}} </th>
      <td mat-cell *matCellDef="let element" >
        <img [src]="element.image">
      
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> {{'State' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
   
    <!-- Weight Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> {{'Title' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="pointer"> {{'Action' | translate}} </th>
              <td mat-cell *matCellDef="let element"> 
                <mat-icon style="color:dodgerblue" class="pointer"  (click)="selectedRow(element)" (click)="openLg(content)" >edit </mat-icon>  
              <mat-icon style="color:#ffae00"class="pointer" title="inactive/active" (click)="Active(element)">error</mat-icon>  
              <mat-icon style="color:red"class="pointer" title="delete" (click)="Delete(element)">delete</mat-icon>  
            </td>
            </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align: center;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
</div>


  <!--********************************************************************************-->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Update Ads</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form #form="ngForm" (ngSubmit)="Update(form.value)">
  
    <div class="modal-body">
      <section class="row ">
        <section class="col-md-6 rid">
          <mat-form-field>
            <input matInput placeholder="ID" readonly name="id" [(ngModel)] = "id">
        </mat-form-field> 
        </section>
  
      </section>
<section class="row">
    <section class="col-md-6">
        <mat-form-field>
            <input matInput placeholder="{{'Enter Title in Englis' | translate}}" name="upETitle" [(ngModel)] = "editETitle">
        </mat-form-field>
    </section>
    <section class="col-md-6">
        <mat-form-field>
            <input matInput placeholder="ادخل اللقب بالعربى" name="upATitle" [(ngModel)] = "editATitle">
        </mat-form-field>
    </section>
</section>
<section class="row">
    <section class="col-md-6">
      <img [src]="imageSrc"  style="max-width:100px;max-height:100px"/>
      <input  type="file" name="imageSrc" accept="image/*" (change)="handleInputChange($event)" />
    <mat-form-field class="rid">
      <input matInput placeholder="Color" name="imageSrc" [(ngModel)] = "imageSrc">
    </mat-form-field>
    </section>
    <section class="col-md-6">
      <mat-form-field>
        <mat-select placeholder="{{'Doctor' | translate}}" name="doctors" [(ngModel)] = "selectedDoctor">
          <mat-option *ngFor="let doctor of doctors" [value]="doctor._id">{{doctor.name}}
          </mat-option>
        </mat-select>
        </mat-form-field> 
    </section>
</section>
   </div>
    <div class="modal-footer">
      <button class="primary-bg" mat-raised-button>{{'Save' | translate}}</button>
    </div>
  </form> 
  </ng-template>
