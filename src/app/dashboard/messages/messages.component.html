<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
  <p style="color: white" > Loading... </p></ngx-spinner>
<head>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<div class="main">
  <section class="row">
    <section class="col-md-2"></section>
    <section class="col-md-8">
    <div id="chat-container">
      <div id="chat-title">
        <span id="username">{{name}}</span>
      </div>
      <div id="chat-message-list">
        <section>       
        <div class="message-row" *ngFor="let try of tries">
          <div class="message-text other-message" *ngIf="try.userId !== adminID">{{try.text}}</div>
          <div class="message-time" *ngIf="try.userId !== adminID">{{try.dateTime}}</div>
          <div class="message-text you-message" *ngIf="try.userId === adminID">{{try.text}}</div>
          <div class="message-time" *ngIf="try.userId === adminID">{{try.dateTime}}</div>
        </div>
        <div class="message-row " *ngFor="let text of sendMessage">  
          <div class="message-text you-message">{{text}}</div>
          <div class="message-time">{{currentTime | date: 'short'}}</div>
        </div>
      </section>
      </div>
      <div id="chat-form">
        <input type="text" placeholder="Type a message" [(ngModel)]="message" (keyup.enter)="onEnter()"/>
        <!-- <button id="send">send</button> -->
      </div>
    </div>
   </section>
   <section class="col-md-2"></section>
   </section>
  </div>
