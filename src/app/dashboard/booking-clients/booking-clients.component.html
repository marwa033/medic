<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">

<h4>{{'Bookings Clients' | translate}}</h4>
  <mat-form-field class="ml-5">
    <mat-label>{{'Filter' | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Name">
  </mat-form-field>
  <div class="mat-elevation-z8 example-container">

  <table mat-table [dataSource]="dataSource" matSort >
  
    <!-- Weight Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> {{'Completed' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>
  
 
      <!-- Position Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> {{'State' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> {{'Date' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

            <ng-container matColumnDef="from">
              <th mat-header-cell *matHeaderCellDef > {{'From' | translate}} </th>
              <td mat-cell *matCellDef="let element">{{element.from}}</td>
            </ng-container>
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef > {{'To' | translate}} </th>
                <td mat-cell *matCellDef="let element">{{element.to}}</td>
              </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
  </div>
  </div>
