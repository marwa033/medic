<section class="container">
    <div class="card">
        <div class="card-header">
          {{'Add District' | translate}}
        </div>
        <form #form="ngForm" (ngSubmit)="Add(form.value)">
        <div class="card-body ">
            <div class="container ml-5">
        <section class="row">
            <section class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="{{'Enter Name in English' | translate}}" name="Ename" [(ngModel)] = "Ename">
                </mat-form-field>
            </section>
            <section class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="ادخل الاسم بالعربى" name="Aname" [(ngModel)] = "Aname">
                </mat-form-field>
            </section>
        </section>
    </div>
        </div>
        <div class="card-footer">
            <section class="row">
                <section class="col-md-9"></section>
                <section class="col-md-3">
                    <button class="primary-bg btn-block" mat-raised-button>{{'Save' | translate}}</button>
                </section>
            </section>
            
        </div>
    </form>
      </div>
    </section>
