
    <section class="container">
        <div class="card">
            <div class="card-header">
              {{'Update District' | translate}}
            </div>
            <form #form="ngForm" (ngSubmit)="Update(form.value)">
            <div class="card-body ">
                <div class="container ml-5">
                    <section class="row rid" >
                        <section class="col-md-6">
                          <mat-form-field>
                            <input matInput placeholder="ID"  name="id" [(ngModel)] = "id">
                        </mat-form-field> 
                        </section>
                      </section>
                      <section class="row">
                        <section class="col-md-6">
                            <mat-form-field>
                                <input matInput placeholder="{{'Name' | translate}}" name="upName" [(ngModel)] = "editName">
                            </mat-form-field>
                        </section>
                        <section class="col-md-6">
                            <mat-form-field>
                                <input matInput type="email" placeholder="{{'Email' | translate}}" name="upEmail" [(ngModel)] = "editEmail">
                            </mat-form-field>
                        </section>
                    </section>
                    <section class="row">
                        <section class="col-md-6">
                            <mat-form-field>
                                <input matInput  placeholder="{{'Phone' | translate}}" name="upPhone" [(ngModel)] = "editPhone">
                            </mat-form-field>
                        </section>
                        <section class="col-md-6">
                            <mat-form-field>
                                <input matInput type="password"  placeholder="{{'Password' | translate}}" name="password" [(ngModel)] = "password">
                            </mat-form-field>
                        </section>
                    </section>
        </div>
            </div>
            <div class="card-footer">
                <section class="row">
                    <section class="col-md-9"></section>
                    <section class="col-md-3">
                        <button class="primary-bg btn-block" mat-raised-button>{{'Save' | translate}}</button>
                    </section>
                </section>
                
            </div>
        </form>
          </div>
        </section>
