<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <p style="color: white" > Loading... </p></ngx-spinner>
<section class="container">
    <div class="card">
        <div class="card-header">
            <section class="row">
                <section class="col-md-3">
                    {{'Add Promo Code' | translate}}
                </section>
                <section class="col-md-9"></section>
            </section>
        </div>
        <form #form="ngForm" (ngSubmit)="Add(form.value)">
        <div class="card-body ">
            <div class="container ">
                <section class="row justify-content-center">
                    <section class="col-md-4">
                        
                        <mat-form-field>
                            <input matInput placeholder="{{'Code' | translate}}" name="Code" [(ngModel)] = "Code">
                        </mat-form-field>
                    </section>
                    <section class="col-md-4">
                        <mat-form-field>
                            <mat-label>{{'Start Date' | translate}}</mat-label>
                            <input matInput [matDatepicker]="picker" name="Date" [(ngModel)] = "Date">
                            <mat-datepicker-toggle matSuffix [for]="picker">
                                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                              </mat-datepicker-toggle>
                         <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </section>
                </section>
        <section class="row justify-content-center">
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="{{'Period' | translate}}" name="Period" type="number" [(ngModel)] = "Period">
                </mat-form-field>
            </section>
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="{{'Max Number Of Users' | translate}}"  name="Users" type="number" [(ngModel)] = "Users">
                </mat-form-field>
            </section>
        </section>
        <section class="row justify-content-center">
            <section class="col-md-4">
                <mat-form-field>
                    <input matInput placeholder="{{'Amount' | translate}}" name="Amount" type="number" [(ngModel)] = "Amount">
                </mat-form-field>
            </section>
            <section class="col-md-4"></section>
        </section>
        
    </div>
        </div>
        <div class="card-footer">
            <section class="row">
                <section class="col-md-9"></section>
                <section class="col-md-3">
                    <button class="btn  btn-block">{{'Save' | translate}}</button>
                </section>
            </section>
            
        </div>
    </form>
      </div>
    </section>
