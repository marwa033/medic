<section class="container-fluide">
  <h2 class="">{{'container' | translate}}</h2><br>

        <div class="card">

          <form class="search-form" #form="ngForm" (ngSubmit)="Container(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'name' | translate}}" name="containername" required [(ngModel)]="subname">
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
            <button class="success-bg btn-block log" (click)="openSm(content)" mat-raised-button >{{'Add' | translate}}</button>
</div>
</div>

                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form #addform="ngForm" (ngSubmit)="addContainer(addform.value)">

              <section class="row ml-3">
                <section class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'id' | translate}}" readonly name="idcontainer"  [(ngModel)]="idcontainer">
                  </mat-form-field>
                </section>
                <section class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'name' | translate}}"  name="namecontainer"  [(ngModel)]="namecontainer">
                  </mat-form-field>
                </section>
                </section>
                <section class="row ml-3">
              
                  <section class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="{{'capcolor' | translate}}"  name="capcontainer" required [(ngModel)]="capcontainer">
                    </mat-form-field>
                  </section>
                  </section>
              <div class="modal-footer">
                <button class="btn btn-primary" >{{'save' | translate}}</button>
              </div>
              </form>
            </div>
            </ng-template>


  <br><br>
      </section>
      <section class="col-md-9 first">
        <div class=" example-container">
          <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
          
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'cid' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
          
  
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'containername' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="CAPcolor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'color' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.CAPcolor}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="CreateDT">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'createdt' | translate}} </th>
              <td mat-cell *matCellDef="let element"> {{element.CreateDT}} </td>
            </ng-container>
                    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
          </div>
