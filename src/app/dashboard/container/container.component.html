<section class="container-fluide">
  <h2 class="">{{'container' | translate}}</h2><br>
  <section class="row">
      <section class="col-md-3  dash">
          <form class="search-form" #form="ngForm" (ngSubmit)="Container(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'name' | translate}}" name="containername" required [(ngModel)]="subname">
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
            <button class="success-bg btn-block log" (click)="openSm(content)" mat-raised-button >{{'Add' | translate}}</button>

            <ng-template #content let-modal>
              <div role="document">
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form #addform="ngForm" (ngSubmit)="addContainer(addform.value)">
              <div class="modal-body ">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'id' | translate}}</label>
                  <div v class="col-sm-8">
                    <input class="form-control" readonly name="idcontainer" required [(ngModel)]="idcontainer">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'name' | translate}}</label>
                  <div class="col-sm-8">
                    <input  class="form-control" placeholder="Enter Name" name="namecontainer" required [(ngModel)]="namecontainer">
                </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'capcolor' | translate}}</label>
                  <div class="col-sm-8">
                    <input  class="form-control" placeholder="Enter CAP Color" name="capcontainer" required [(ngModel)]="capcontainer">
                </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" >{{'save' | translate}}</button>
              </div>
              </form>
            </div>
            </ng-template>


  <br><br>
      </section>
      <section class="col-md-9 first scroll">
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th scope="col">{{'cid' | translate}}</th>
                  <th scope="col">{{'containername' | translate}}</th>
                  <th scope="col">{{'color' | translate}}</th>
                  <th scope="col">{{'createdt' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <tr *ngFor="let container of containers">
                  <th scope="row">{{container.ID}}</th>
                  <td>{{container.Name}}</td>
                  <td>{{container.CAPcolor}}</td>
                  <td>{{container.CreateDT}}</td>

                </tr>
                <tr>
              </tbody>
            </table>
      </section>
  </section>
</section>
