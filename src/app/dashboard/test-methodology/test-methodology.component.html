<section class="container-fluide">
  <h2 class="">{{'tmethodology' | translate}}</h2><br>
  <section class="row">
      <section class="col-md-3">
        <div class="card">
          <div class="card-body">
          <form class="search-form" #form="ngForm" (ngSubmit)="Methodology(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'name' | translate}}" name="methodname" required [(ngModel)]="methodname">
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
            <button class="success-bg btn-block log" (click)="openSm(content)"  mat-raised-button >{{'Add' | translate}}</button>
</div>
</div>
            <ng-template #content let-modal>
              <div role="document">
              <div class="modal-header">
                <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form #addform="ngForm" (ngSubmit)="addMethodology(addform.value)">

                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">{{'name' | translate}}</label>
                  <div class="col-sm-8">
                    <input  class="form-control" placeholder="Enter Name" name="testmname"  [(ngModel)]="testmname">
                </div>
                </div>
              </div> -->
              <section class="row ml-3">
                <section class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'id' | translate}}" readonly name="testmid"  [(ngModel)]="testmid">
                  </mat-form-field>
                </section>
                <section class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'name' | translate}}"  name="testmname"  [(ngModel)]="testmname">
                  </mat-form-field>
                </section>

              </section>
              <div class="modal-footer">
                <button class="btn btn-primary" >{{'save' | translate}}</button>
              </div>
              </form>
          
            </div>
            </ng-template>
         
  <br><br>
      </section>
      <section class="col-md-9 first ">

              <div class="mt-3 example-container">
              
              <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
              
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'methodid' | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'methodid' | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
           
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="CreateDT">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'createdt' | translate}} </th>
                  <td mat-cell *matCellDef="let element"> {{element.CreateDT}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
              </div><br><br>

  </section>
</section>
