<section class="container-fluide">
  <h2 class="">{{'clientcategory' | translate}}</h2><br>
  <section class="row">
      <section class="col-md-3  dash">
          <form class="search-form" #form="ngForm" (ngSubmit)="Client(form.value)">
       
            <mat-form-field class="example-full-width">
              <input matInput placeholder="{{'name' | translate}}" name="name" required [(ngModel)]="name">
            </mat-form-field><br>
            <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
          </form><br>
          <button class="success-bg btn-block log" (click)="openSm(content)" mat-raised-button >{{'Add' | translate}}</button>

          <ng-template #content let-modal>
            <div role="document">
            <div class="modal-header">
              <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #addform="ngForm" (ngSubmit)="addClient(addform.value)">
            <div class="modal-body ">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{'id' | translate}}</label>
                <div v class="col-sm-8">
                  <input class="form-control" readonly name="clientid" required [(ngModel)]="clientid">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{'name' | translate}}</label>
                <div class="col-sm-8">
                  <input  class="form-control" placeholder="Enter Name" name="clientname" required [(ngModel)]="clientname">
              </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{'active' | translate}}</label>
                <div class="col-sm-8">
                  <select class="form-control" name="clientactive" [(ngModel)]="clientactive">
                    <!-- <option >{{'all' | translate}}</option> -->
                    <option >{{'yes' | translate}}</option>
                    <option >{{'no' | translate}}</option>
                  </select>
                 </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" >{{'save' | translate}}</button>
            </div>
            </form>
          </div>
          </ng-template>
         
  <br><br>
      </section>
      <section class="col-md-9 first scroll">
          <table class="table table-hover" >
              <thead>
                <tr>
                  <th scope="col">{{'clientcategoryid' | translate}}</th>
                  <th scope="col">{{'clientcategoryname' | translate}}</th>
                  <th scope="col">{{'active' | translate}}</th>
                  <th scope="col">{{'createdt' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <th scope="row">{{category.ID}}</th>
                  <td>{{category.Name}}</td>
                  <td>{{category.Active}}</td>
                  <td>{{category.CreateDT}}</td>
                </tr>
              </tbody>
            </table>
      </section>
  </section>
</section>
