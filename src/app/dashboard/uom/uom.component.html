<section class="container-fluide">
    <h2 class="">{{'uom' | translate}}</h2><br>
    <section class="row">
        <section class="col-md-3 dash">
            <form class="search-form" #form="ngForm" (ngSubmit)="UOM(form.value)">
         
              <mat-form-field class="example-full-width">
                <input matInput placeholder="{{'name' | translate}}"  name="uname" required [(ngModel)]="uname">
              </mat-form-field><br>
              <mat-form-field>
                <mat-select placeholder="{{'active' | translate}}" name="uactive" required [(ngModel)]="uactive">
                  <mat-option value="option">{{'all' | translate}}</mat-option>
                  <mat-option value="option">{{'yes' | translate}}</mat-option>
                  <mat-option value="option">{{'no' | translate}}</mat-option>
                </mat-select>
              </mat-form-field><br>
              <button class="success-bg btn-block log" mat-raised-button >{{'search' | translate}}</button>
            </form><br>
              <button class="success-bg btn-block log"(click)="openSm(content)" mat-raised-button >{{'Add' | translate}}</button>
            
              <ng-template #content let-modal>
                <div role="document">
                <div class="modal-header">
                  <h4 class="modal-title" style="text-align: center;">{{'Add' | translate}}</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form #addform="ngForm" (ngSubmit)="AddUOM(addform.value)">
                <div class="modal-body ">
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">{{'id' | translate}}</label>
                    <div class="col-sm-8">
                      <input class="form-control" readonly name="addid" required [(ngModel)]="addid">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label">{{'name' | translate}}</label>
                    <div class="col-sm-8">
                      <input class="form-control" placeholder="Enter Name" name="addname" required [(ngModel)]="addname">
                    </div>
                  </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">{{'active' | translate}}</label>
                    <div class="col-sm-8">
                      <select class="form-control" name="addactive" [(ngModel)]="addactive">
                        <!-- <option>{{'all' | translate}}</option> -->
                        <option>{{'yes' | translate}}</option>
                        <option>{{'no' | translate}}</option>
                      </select>
                     </div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button class="btn btn-primary" >{{'save' | translate}}</button>
                </div>
                </form>
              </div>
              </ng-template>
           
    <br><br>
        </section>
        <section class="col-md-9 first scroll">
            <table class="table table-hover" >
                <thead>
                  <tr>
                    <th scope="col">{{'uomid' | translate}}</th>
                    <th scope="col">{{'uomname' | translate}}</th>
                    <th scope="col">{{'active' | translate}}</th>
                    <th scope="col">{{'createdt' | translate}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let try of tries">
                    <th scope="row">{{try.ID}}</th>
                    <td>{{try.Name}}</td>
                    <td>{{try.Active}}</td>
                    <td>{{try.CreateDT}}</td>

                  </tr>
                </tbody>
              </table>
        </section>
    </section>
</section>
