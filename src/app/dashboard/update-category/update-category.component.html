    <section class="container">
        <div class="card">
            <div class="card-header">
              {{ 'Update Category' | translate}}
            </div>
            <form #form="ngForm" (ngSubmit)="Update(form.value)">
            <div class="card-body ">
                <div class="container ml-5">
                    <section class="row rid">
                        <section class="col-md-6">
                          <mat-form-field>
                            <input matInput placeholder="ID"  name="id" [(ngModel)] = "id">
                        </mat-form-field > 
                        </section>
                      </section>
            <section class="row">
                <section class="col-md-6">
                    <mat-form-field>
                        <input matInput placeholder="{{ 'Enter Name in English' | translate}}" name="upEName" [(ngModel)] = "editEName">
                    </mat-form-field>
                </section>
                <section class="col-md-6">
                    <mat-form-field>
                        <input matInput placeholder="ادخل الاسم بالعربى" name="upAName" [(ngModel)] = "editAName">
                    </mat-form-field>
                </section>
            </section>
            <section class="row">
                <section class="col-md-6">
                    <mat-form-field>
                        <input matInput placeholder="{{'Color' | translate}}" name="upColor" [(ngModel)] = "editColor">
                    </mat-form-field>
                </section>
                <section class="col-md-6">
                    <img [src]="imageSrc"  style="max-width:100px;max-height:100px"/>
                    <input  type="file" name="imageSrc" accept="image/*" (change)="handleInputChange($event)" />
                <mat-form-field class="rid">
                    <input matInput placeholder="Color" name="imageSrc" [(ngModel)] = "imageSrc">
                </mat-form-field>
                </section>
            </section>
        </div>
            </div>
            <div class="card-footer">
                <section class="row">
                    <section class="col-md-9"></section>
                    <section class="col-md-3">
                        <button class="primary-bg btn-block" mat-raised-button>{{'Save' | translate}}</button>
                    </section>
                </section>
                
            </div>
        </form>
          </div>
        </section>
