<div class="gene-login gene-session pad-y-xl">
   <div fxLayout="row" fxLayoutAlign="center start">
      <div fxLayout="column" fxFlex.xl="540px" fxFlex.lg="540px" fxFlex.md="540px" fxFlex.sm="540px" fxFlex.xs="100">
         <mat-card class="gene-login-wrapper">
            <div>
               <div fxLayout="column" fxLayoutAlign="center center mrgn-b-md">
                  <div class="login-logo justify-content">
                     <img src="assets/img/logo.png" class="ml-4" width="150" height="150">
                     <h5>Please enter your user information</h5>
                  </div>
               </div>
               <form #form="ngForm" (ngSubmit)="login(form.value)" class="one" >
               <div fxLayout="column" fxLayoutAlign="start stretch">
                  <!-- <mat-form-field class="full-wid mrgn-b-md ">
                     <input matInput placeholder="Account Number" type="text" name="accountno" required [(ngModel)]="accountno">
                  </mat-form-field> -->
                  <mat-form-field class="full-wid mrgn-b-md">
                     <mat-select placeholder="Branch" name="center" required [(ngModel)]="selectedcenter">
                           <mat-option *ngFor="let center of centers " [value]="center.id">{{center.name}}</mat-option>
                     </mat-select>
                   </mat-form-field>
                  <mat-form-field class="full-wid mrgn-b-md">
                     <input matInput placeholder="User Name" type="text" name="username" required [(ngModel)]="username">
                  </mat-form-field>
                  <mat-form-field class="full-wid mrgn-b-md ">
                     <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                  </mat-form-field>
            
             
                  <!-- <mat-form-field class="full-wid mrgn-b-md ">
                     <input matInput placeholder="center" type="text" name="center" required [(ngModel)]="center">
                  </mat-form-field> -->
              
           
                  <button class="success-bg log" mat-raised-button >SIGN IN</button>
                <!-- <p class="text-center">Don't have an account? <a [routerLink]="['/session/register']" class="primary-text">Click here to create one</a></p>--> 
               </div>
               </form>          
               <!-- <form #centerform="ngForm" (ngSubmit)="selectedCenterandcont(form.value)" class="two">
                  <div fxLayout="column" fxLayoutAlign="start stretch">
                  <mat-form-field class="full-wid mrgn-b-md">
                     <mat-select placeholder="Center" name="center" required [(ngModel)]="selectedcenter">
                           <mat-option *ngFor="let center of centers " [value]="center.centerid">{{center.CenterName}}</mat-option>
                     </mat-select>
                   </mat-form-field><br>
                   <button class="success-bg log" mat-raised-button >Confirm</button>
                  </div>
                  </form> -->
            </div>
         </mat-card>
      </div>
   </div>
</div>
